<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Appwrite Housing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background: #0070f3;
      color: white;
      padding: 10px;
      width: 95%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #005ad1;
    }
    #codeSection {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion</h2>
    <input type="text" id="phone" placeholder="Entrez votre numéro de téléphone" />
    <button id="loginBtn">Recevoir le code</button>

    <div id="codeSection">
      <input type="text" id="code" placeholder="Entrez le code reçu" />
      <button id="verifyBtn">Vérifier le code</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
