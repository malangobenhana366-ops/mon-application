<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🏠 Bienvenue sur Mon Application Housing</h1>
    <p>Recherchez facilement des maisons et parcelles autour de vous.</p>
  </header>

  <main>
    <section class="search-section">
      <h2>🔍 Recherche rapide</h2>
      <input type="text" id="searchInput" placeholder="Entrez un lieu, une ville..." />
      <button id="searchBtn">Rechercher</button>
    </section>

    <section id="results" class="results-section">
      <h2>Résultats</h2>
      <div id="propertiesList">
        <p>Aucun résultat pour le moment.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mon Application Housing | Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
